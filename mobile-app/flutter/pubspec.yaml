name: laborlooker_mobile
description: LaborLooker Mobile App - Professional Networking Platform

# The following line prevents the package from being accidentally published
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # Navigation
  go_router: ^12.0.0
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.6
  flutter_riverpod: ^2.4.6
  
  # Network & API
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Authentication & Security
  jwt_decoder: ^2.0.1
  crypto: ^3.0.3
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Enhancements
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  
  # Push Notifications
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1
  
  # Push Notifications
  firebase_core: ^2.17.0
  firebase_messaging: ^14.7.6
  flutter_local_notifications: ^16.1.0
  
  # Analytics & Crashlytics
  firebase_analytics: ^10.6.0
  firebase_crashlytics: ^3.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Build tools
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.2
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  # App Icons and Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  
  # Custom Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

# Flutter configurations
flutter_gen:
  output: lib/gen/
  line_length: 80
  
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

# Platform-specific configurations
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2c3e50"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter_native_splash:
  color: "#2c3e50"
  image: "assets/images/splash_logo.png"
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  
  android_12:
    image: "assets/images/splash_logo_android12.png"
    color: "#2c3e50"