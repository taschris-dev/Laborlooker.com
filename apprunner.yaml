# AWS App Runner Configuration
version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements-production.txt
run:
  runtime-version: 3.11
  command: gunicorn app:app
  network:
    port: 8000
    env:
      - name: PORT
        value: "8000"
  env:
    - name: FLASK_ENV
      value: "production"