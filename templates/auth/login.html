{% extends "base.html" %}

{% block title %}Sign In - LaborLooker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Welcome back</h1>
            <p class="text-center" style="color: var(--gray-600);">
                Sign in to your LaborLooker account
            </p>
        </div>
        
        <form class="auth-form" method="POST">
            <div class="form-group">
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required
                    class="form-control"
                    placeholder="Email address"
                >
            </div>
            
            <div class="form-group">
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required
                    class="form-control"
                    placeholder="Password"
                >
            </div>

            <button type="submit" class="btn btn-primary">
                Sign In
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="text-center" style="color: var(--gray-600); margin-bottom: 1rem;">
                Don't have an account?
            </p>
            <a href="{{ url_for('register') }}" class="btn" style="background: var(--gray-100); color: var(--gray-800); width: 100%;">
                Create Account
            </a>
            
            <div class="mt-3 text-center">
                <a href="{{ url_for('dashboard') }}" style="color: var(--gray-600); font-size: var(--text-sm);">
                    Continue as guest
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
