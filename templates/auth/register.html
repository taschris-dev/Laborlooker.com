{% extends "base.html" %}

{% block title %}Join LaborLooker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Join LaborLooker</h1>
            <p class="text-center" style="color: var(--gray-600);">
                Connect with opportunities in South Carolina
            </p>
        </div>
        
        <form class="auth-form" method="POST">
            <div class="form-group">
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required
                    class="form-control"
                    placeholder="Email address"
                >
            </div>
            
            <div class="form-group">
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required
                    class="form-control"
                    placeholder="Password"
                    minlength="8"
                >
            </div>

            <div class="form-group">
                <select 
                    id="account_type" 
                    name="account_type" 
                    required
                    class="form-control"
                >
                    <option value="">Select account type</option>
                    <option value="job_seeker">Job Seeker</option>
                    <option value="professional">Professional</option>
                    <option value="customer">Customer</option>
                    <option value="networking">Networking</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </form>
        
        <div class="auth-footer">
            <p class="text-center" style="color: var(--gray-600); margin-bottom: 1rem;">
                Already have an account?
            </p>
            <a href="{{ url_for('login') }}" class="btn" style="background: var(--gray-100); color: var(--gray-800); width: 100%;">
                Sign In
            </a>
        </div>
    </div>
</div>
{% endblock %}
